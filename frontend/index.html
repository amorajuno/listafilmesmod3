<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes favoritos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="header">
      <h1>Meus filmes favoritos</h1>
    </div>
    <form onSubmit="submitForm(event)" id="form" class="container mt-5">
      <h3>Cadastro de títulos</h3>
      <div class="row">
        <div class="form-group col-6">
          <label for="nome">Nome</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="imagem">Imagem</label>
          <input type="text" id="imageUrl" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">Gênero<select class="form-select form-selec mb-3 input col-6" id="genre"
            aria-label=".form-select">
            <option selected>Selecione o gênero do filme</option>
            <option value="Ação/Aventura">Ação/Aventura</option>
            <option value="Comédia">Comédia</option>
            <option value="Drama">Drama</option>
            <option value="Documentário">Documentário</option>
            <option value="Ficção">Ficção</option>
            <option value="Animação">Animação</option>
          </select></div>
        <div class="form-group col-6">
          <label for="nota">Nota</label>
          <input type="text" id="grade" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-3 offset-md-9 butao">

          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </div>
    </form>
    <section class="container">
      <div class="row" id="listagem">
        <ul></ul>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
