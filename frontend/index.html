  <main>
    <div class="header">
      <h1>Meus filmes favoritos</h1>
    </div>
    <form onSubmit="submitForm(event)" id="form" class="container mt-5">
      <h3>Cadastro de títulos</h3>
      <div class="row">
        <div class="form-group col-6">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="imagem">Imagem</label>
          <input type="text" id="imagem" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">Gênero<select class="form-select form-selec mb-3 input col-6" id="genero"
            aria-label=".form-select">
            <option selected>Selecione o gênero do filme</option>
            <option value="Ação/Aventura">Ação/Aventura</option>
            <option value="Comédia">Comédia</option>
            <option value="Drama">Drama</option>
            <option value="Documentário">Documentário</option>
            <option value="Ficção">Ficção</option>
            <option value="Animação">Animação</option>
          </select></div>
        <div class="form-group col-6">
          <label for="nota">Nota</label>
          <input type="text" id="nota" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-3 offset-md-9 butao">

          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </div>
    </form>
    <section class="container">
      <div class="row" id="listagem">
        <ul></ul>
      </div>
    </section>
